<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #quoteDisplay {
      margin: 20px;
      padding: 25px;
      width: 70%;
      max-width: 600px;
      background: #fff;
      color: #333;
      border-radius: 12px;
      box-shadow: 0px 6px 12px rgba(0,0,0,0.2);
      font-size: 1.2rem;
      font-style: italic;
      text-align: center;
      position: relative;
    }
    #quoteDisplay::before {
      content: "“";
      font-size: 3rem;
      color: #6a11cb;
      position: absolute;
      top: -15px;
      left: 15px;
    }
    .controls {
      margin: 15px;
      text-align: center;
    }
    select, button, input[type="text"], input[type="file"] {
      margin: 6px;
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
      cursor: pointer;
    }
    button {
      background: #2575fc;
      color: #fff;
      transition: background 0.3s;
    }
    button:hover {
      background: #1a5edb;
    }
    select, input[type="text"], input[type="file"] {
      background: #fff;
      color: #333;
      border: 1px solid #ccc;
    }
    #addQuoteForm {
      margin-top: 25px;
      text-align: center;
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      width: 70%;
      max-width: 600px;
    }
    #notification {
      margin-top: 10px;
      font-size: 0.95rem;
      font-style: italic;
      color: #ffeb3b;
    }
  </style>
</head>
<body>
  <h1>✨ Dynamic Quote Generator ✨</h1>

  <div id="quoteDisplay">Click "New Quote" to start!</div>

  <div class="controls">
    <button onclick="displayRandomQuote()">New Quote</button>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
    </select>
    <button onclick="exportToJsonFile()">Export Quotes</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  </div>

  <form id="addQuoteForm" onsubmit="addQuote(event)">
    <input type="text" id="newQuoteText" placeholder="Enter quote" required />
    <input type="text" id="newQuoteCategory" placeholder="Enter category" required />
    <button type="submit">Add Quote</button>
  </form>

  <div id="notification"></div>

  <script src="script.js"></script>
</body>
</html>
