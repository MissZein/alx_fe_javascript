<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator with Filtering</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    #quoteDisplay {
      margin: 20px auto;
      padding: 20px;
      width: 60%;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .controls {
      text-align: center;
      margin: 15px 0;
    }
    select, button, input[type="text"] {
      margin: 5px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #addQuoteForm {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="quoteDisplay">Click "New Quote" to start!</div>

  <div class="controls">
    <button onclick="displayRandomQuote()">New Quote</button>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
    </select>
    <button onclick="exportToJsonFile()">Export Quotes</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  </div>

  <form id="addQuoteForm" onsubmit="addQuote(event)">
    <input type="text" id="newQuoteText" placeholder="Enter quote" required />
    <input type="text" id="newQuoteCategory" placeholder="Enter category" required />
    <button type="submit">Add Quote</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
